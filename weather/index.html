<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>康康天气</title>
  <link rel="stylesheet" href="./css/reset.min.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
  
  <div class="weather-box">

    <!-- 系统导航 -->
    <div class="system"></div>

    <!-- 搜索 -->
    <div class="search clearfix">
      <div class="fl location">
        <div class="fl location-text" id="city"></div>
        <div class="fl location-icon"></div>
      </div>
      <div class="fl search-box">
        <input class="search-ipt fl" type="text" />
        <span class="search-icon fl"></span>
      </div>
    </div>

    <!-- 温度 -->
    <div class="weather">
      <div class="top"><span class="w" id="tmp"></span>℃</div>
      <div class="bottom">
        <span class="w" id="cond_txt"></span >
          <span id="tmp_min_max"></span></div>
    </div>

    <!-- 风向 -->
    <div class="wind">
        <div class="one">
          <div class="w" id="wind_sc"></div>
          <div class="w" id="wind_dir"></div>
        </div>
        <div class="two">
          <div class="w" id="vis"></div>
          <div>可见度</div>
        </div>
        <div class="three">
          <div><span class="w" id="hum"></span>%</div>
          <div>湿度</div>
        </div>
    </div>
    <!-- 降雨 -->
    <div class="rain"></span></div>

    <!-- 预报 -->
    <div class="forecast">
      <!-- 标题导航 -->
      <div class="title">
        <div class="day">
          逐日预报
          <div class="line"></div>
        </div>
        <div class="hour">
          逐时预报
          <div class="line"></div>
        </div>
      </div>
      <!-- 内容 -->
      <div class="content">
        <!-- 逐日预报 -->
        <div class="day_con">
          <ul>
            <li>
              <div class="date"></div>
              <div class="cond_txt_d"></div>
            </li>
            <li>
              <div class="date"></div>
              <div class="cond_txt_d"></div>
            </li>
            <li>
              <div class="date"></div>
              <div class="cond_txt_d"></div>
            </li>
            <li>
              <div class="date"></div>
              <div class="cond_txt_d"></div>
            </li>
            <li>
              <div class="date"></div>
              <div class="cond_txt_d"></div>
            </li>
          </ul>
          <ul class="weatherImg">
            <li>
              <!-- <img src="./images/阴.png" /> -->
            </li>
            <li>
              <!-- <img src="./images/阴.png" /> -->
            </li>
            <li>
              <!-- <img src="./images/阴.png" /> -->
            </li>
            <li>
              <!-- <img src="./images/多云.png" /> -->
            </li>
            <li>
              <!-- <img src="./images/阵雨.png" /> -->
            </li>
          </ul>
          <ul class="min_max_weather">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <!-- 逐时预报 -->
        <div class="hour_con">
          <ul>
            <li>
              <div class="hours"></div>
              <div class="hours_weather"></div>
            </li>
            <li>
              <div class="hours"></div>
              <div class="hours_weather"></div>
            </li>
            <li>
              <div class="hours"></div>
              <div class="hours_weather"></div>
            </li>
            <li>
              <div class="hours"></div>
              <div class="hours_weather"></div>
            </li>
            <li>
              <div class="hours"></div>
              <div class="hours_weather"></div>
            </li>
          </ul>
          <ul class="hours_weather_img">
            <li>
              <!-- <img src="./images/阴.png" /> -->
            </li>
            <li>
              <!-- <img src="./images/阴.png" /> -->
            </li>
            <li>
              <!-- <img src="./images/阴.png" /> -->
            </li>
            <li>
              <!-- <img src="./images/阴.png" /> -->
            </li>
            <li>
              <!-- <img src="./images/阴.png" /> -->
            </li>
          </ul>
          <ul class="hours_tmp">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div> 
  </div>

  <script src="./js/rem.js"></script>
  <script src="./jquery/jquery-3.4.1.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
